<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="ptasjuolkrudy logo">
  <defs>
    <linearGradient id="roofGrad" x1="60" y1="30" x2="300" y2="210" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5DE2FF"></stop>
      <stop offset="1" stop-color="#2A6BFF"></stop>
    </linearGradient>

    <linearGradient id="waveGrad" x1="20" y1="220" x2="360" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3FE7FF"></stop>
      <stop offset="1" stop-color="#2A6BFF"></stop>
    </linearGradient>

    <linearGradient id="houseGrad" x1="90" y1="90" x2="290" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#173B8C"></stop>
      <stop offset="1" stop-color="#0C1F4F"></stop>
    </linearGradient>

    <linearGradient id="textGrad" x1="420" y1="80" x2="980" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EAF6FF"></stop>
      <stop offset="1" stop-color="#79B8FF"></stop>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(40,18)" filter="url(#softGlow)">
    <!-- Roof -->
    <path d="M40 150 L150 70 L260 150" fill="none" stroke="url(#roofGrad)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"></path>
    <!-- Chimney -->
    <path d="M220 88 V130" fill="none" stroke="url(#roofGrad)" stroke-width="18" stroke-linecap="round"></path>

    <!-- House body -->
    <path d="M90 148 Q90 138 100 138 H220 Q230 138 230 148 V228
             Q230 242 216 242 H104 Q90 242 90 228 Z" fill="url(#houseGrad)"></path>

    <!-- Window -->
    <g>
      <rect x="132" y="164" width="52" height="52" rx="10" fill="#FFD24A"></rect>
      <path d="M158 164 V216" stroke="#F2B700" stroke-width="5" stroke-linecap="round"></path>
      <path d="M132 190 H184" stroke="#F2B700" stroke-width="5" stroke-linecap="round"></path>
    </g>

    <!-- Wave -->
    <path d="M28 244
             C78 268, 138 268, 176 256
             C226 240, 270 232, 308 244
             C280 288, 176 296, 86 280
             C56 274, 36 262, 26 252
             C24 248, 26 244, 28 244 Z" fill="url(#waveGrad)"></path>
  </g>

  <!-- Text -->
  <text x="380" y="190" font-family="Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="88" font-weight="700" letter-spacing="0.5" fill="url(#textGrad)">
    ptasjuolkrudy
  </text>

  <!-- Optional small tagline (remove if not needed) -->
  <!--
  <text x="384" y="240"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="28"
        font-weight="500"
        fill="#9CCBFF"
        opacity="0.9">
    rent home management
  </text>
  -->
</svg>
