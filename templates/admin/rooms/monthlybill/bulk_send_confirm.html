{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <h1>{% translate "Confirm bulk send" %}</h1>
  <p>{% translate "You are about to send the selected invoices via Telegram." %}</p>

  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="{{ action_name }}">
    <input type="hidden" name="post" value="yes">
    {% for obj in queryset %}
      <input type="hidden" name="{{ action_checkbox_name }}" value="{{ obj.pk }}">
    {% endfor %}

    <div class="submit-row">
      <input type="submit" value="{% translate 'Yes, send' %}" class="default">
      <a href=".." class="button cancel-link">{% translate "Cancel" %}</a>
    </div>
  </form>
{% endblock %}
