{% extends "admin/rooms/change_list.html" %}
{% load i18n %}

{% block extrahead %}
{{ block.super }}
<style>
  /* Hide "Show counts" / "Hide counts" toggle */
  #changelist-filter .viewlink,
  #changelist-filter a.viewlink,
  .filter .viewlink,
  #changelist-filter details > summary > a,
  #changelist-filter .hidelink { display: none !important; }

  /* Align Month column text with header/other columns */
  .model-monthlybill .column-month_year,
  .model-monthlybill .field-month_year {
    padding-left: 12px;
    vertical-align: middle;
  }
  .model-monthlybill .field-month_year a {
    display: inline-block;
    line-height: 1.2;
  }
</style>
<script>
  (function () {
    var params = new URLSearchParams(window.location.search);
    if (!params.has("_facets")) {
      params.set("_facets", "1");
      window.location.search = params.toString();
    }
  })();
</script>
{% endblock %}

{% block breadcrumbs %}
<div class="breadcrumbs">
  <a href="{% url 'admin:dashboard' %}">{% translate "Home" %}</a>
  &rsaquo;
  {{ cl.opts.verbose_name_plural|capfirst }}
</div>
{% endblock %}

{% block content_title %}
<h1>{% translate "Monthly Bills" %}</h1>
{% endblock %}
