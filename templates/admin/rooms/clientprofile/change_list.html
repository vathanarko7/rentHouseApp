{% extends "admin/change_list.html" %}
{% load i18n %}

{% block breadcrumbs %}
<div class="breadcrumbs">
  <a href="{% url 'admin:dashboard' %}">{% translate "Home" %}</a>
  &rsaquo;
  {{ cl.opts.verbose_name_plural|capfirst }}
</div>
{% endblock %}

{% block object-tools %}
{{ block.super }}
{% endblock %}

{% block search %}
{{ block.super }}
<script>
  (function () {
    const search = document.getElementById("changelist-search");
    if (!search) return;
    search.style.position = "relative";
    const wrap = document.createElement("span");
    wrap.style.position = "absolute";
    wrap.style.right = "8px";
    wrap.style.top = "50%";
    wrap.style.transform = "translateY(-50%)";
    wrap.innerHTML = '<a class="button" href="{% url "admin:rooms_monthlybill_test_telegram" %}">{% translate "Test Telegram" %}</a>';
    search.appendChild(wrap);
  })();
</script>
{% endblock %}
